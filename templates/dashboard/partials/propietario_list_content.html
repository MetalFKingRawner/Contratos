<!-- dashboard/partials/propietario_list_content.html -->
<div class="module-header d-flex justify-content-between align-items-center mb-3">
  <div>
    <h1 class="h3 mb-0">Propietarios</h1>
    <p class="text-muted small mb-0">Lista de propietarios registrados</p>
  </div>

  <div>
    <button class="btn btn-primary"
            hx-get="{% url 'dashboard:propietario_create' %}"
            hx-target="#side-panel"
            hx-swap="innerHTML">
      + Nuevo propietario
    </button>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <div id="propietario-list">
      {% include "dashboard/partials/propietario_list_partial.html" %}
    </div>
  </div>

  <div class="col-4">
    <div id="side-panel">
      <div class="placeholder-panel">
        <p class="text-muted">Selecciona un propietario para ver detalles...</p>
      </div>
    </div>
  </div>
</div>
